<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>



<body>
    <section class="start">
        <div class="container">
            <div class="header">
                <a class="logo" href="#">
                    <div class="logo__img-box"></div>
                    <span class="logo__text">RBTSV</span>
                </a>
            </div>
           <div class="content">
                <p class="content__description line-1">
                    It’s a simple planner that’ll help you to keep
                </p>
                <p class="content__description line-2"> all of your business in one place </p>
                <div class="content__try try">
                    <a href="#" class="try__link">Try it now</a>
                </div>
                <img src="img/start-page.png" alt="as" class="content__img">
           </div>
        </div>
    </section>

    <section class="footer">
        <div class="container"> 
            <ul class="footer__contacts contacts">
                <li class="contacts__item">
                    <a class="contacts__item-link" href="https://github.com/CodeLearningSlayer" target="_blank">
                        <img src="@img/contacts/github.svg" alt="github" class="contacts__item-img">
                    </a>
                </li>
                <li class="contacts__item">
                    <a href="https://vk.com/maximrubtsov" class="contacts__item-link">
                        <img src="@img/contacts/vk.svg" alt="vk" class="contacts__item-img">
                    </a>
                </li>
                <li class="contacts__item">
                    <a href="tg://resolve?domain=@gibb4ansk1y" class="contacts__item-link">
                        <img src="@img/contacts/telegram.svg" alt="telegram class="contacts__item-img">
                    </a>
                </li>
            </ul>
            <p class="footer__text">Created by Maxim Rubtsov</p>
        </div>
    </section>

</body>
<script src="js/app.min.js"></script>
</html>
